  </div>

  <h2>このサイトについて</h2>

  <ul>
    <li><a href="http://d.hatena.ne.jp/hyoshiok/20081017/p1">ビアバッシュの段取り</a>の計算式を元にしたビアバッシュ計算ツールです</li>
    <li>大人3人でピザLサイズ1枚として計算しています（小数点以下は四捨五入）</li>
    <li>基本的には人数だけ入力すればいいですが、ピザ1枚辺りの金額やビールの1本辺りの金額の微調整ができます</li>
    <li>入力したら即座に計算結果が反映されます</li>
    <li>ネットでの注文には <a href="http://www.dominos.jp/">ドミノ・ピザ</a> や <a href="http://www.kakuyasu.co.jp/">なんでも酒やカクヤス</a> が便利です</li>
