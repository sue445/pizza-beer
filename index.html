<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Pizza Beer計算機</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>

<div class="container">

  <div class="starter-template">
    <h1>Pizza Beer計算機</h1>
    <p class="lead">人数を入力するとピザとビールの発注量を計算するツールです</p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="people">人数</label>
          <input type="number" class="form-control" id="people" placeholder="人">
        </div>
        <div class="form-group">
          <label for="pizza">ピザ（Lサイズ） 1枚辺りの税抜金額</label>
          <input type="number" class="form-control" id="pizza" placeholder="円" value="3800">
        </div>
        <div class="form-group">
          <label for="beer">ビール 1枚辺りの税抜金額</label>
          <input type="number" class="form-control" id="beer" placeholder="円" value="186">
        </div>
        <div class="form-group">
          <label for="beer_person">ビール1人辺り消費本数</label>
          <input type="number" class="form-control" id="beer_person" placeholder="本" value="1.5">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>発注量</h2>
      <table class="table table-condensed">
        <tr>
          <th>人数</th>
          <td></td>
        </tr>
        <tr>
          <th>ピザ （Lサイズ）</th>
          <td></td>
        </tr>
        <tr>
          <th>ビール</th>
          <td></td>
        </tr>
      </table>
    </div>
  </div>

</div><!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
